<ng-container *ngIf="!isCorrectionPage">

  <header>
    <div class="nav-front">
      <div class="container">
        <h1>{{quiz.name}}</h1>
        <p>{{quiz.description}}
        </p>
      </div>
    </div>
  </header>
  <app-loader [load]="loadingQuiz"></app-loader>
  <div class="front-rubrique">
    <div class="container" *ngFor="let rubrique of quiz.rubriques; let i=index">
      <div [class.hidden-content]="i !== activeRubrique">
        <div class="paginate-rubrique">
          <ul>
            <li *ngFor="let nbRubrique of quiz.rubriques; let j=index">
              <span [class.actived]="(j < activeRubrique && j > 0 || j === 0)"
                    [class.active]="j === activeRubrique"
                    (click)="jumpTo(j)"></span>
              <em *ngIf="j === activeRubrique" class="rubric-name">{{rubrique.name}}</em>
            </li>
          </ul>
        </div>
        <div class="order">
          <p>
            <a>Rubrique
              <span>{{i+1}}</span> sur
              <span>{{quiz.rubriques.length}}</span>
            </a>
          </p>
        </div>

        <form [formGroup]="forms[i]" *ngIf="forms[i]">
          <ng-container *ngFor="let question of rubrique.contents">
            <ng-container *ngIf="question.type === 'image'">
              <app-front-image [content]="question.content"></app-front-image>
            </ng-container>
            <div class="contenu" *ngIf="question.type === 'video'">
              <app-front-video [content]="question.content"></app-front-video>
            </div>
            <div class="contenu" *ngIf="question.type === 'texte'">    
              <div [innerHtml]="question.content"></div>
            </div>

            <!-- choix multiple -->
            <div class="contenu " *ngIf="question.type_question?.slug === 'multiple_choice'" [id]="'control-'+question.id"
              [class.barre-verticale-r]="showErrors[i] && !this.forms[i].controls['control-'+question.id].valid">
              <app-front-multiple-choice [question]="question" [formControlName]="'control-'+question.id"
                [(ngModel)]="question.response_inputs" (ngModelChange)="change($event, rubrique)"
                (goToSendForm)="goToSendForm($event)"></app-front-multiple-choice>
            </div>

            <!-- Case acocher -->
            <div class="contenu" *ngIf="question.type_question?.slug === 'checkbox'" [id]="'control-'+question.id"
              [class.barre-verticale-r]="showErrors[i] && !this.forms[i].controls['control-'+question.id].valid">
              <app-front-checkbox [question]="question" [formControlName]="'control-'+question.id"
                [(ngModel)]="question.response_inputs" (ngModelChange)="change($event, rubrique)"></app-front-checkbox>
            </div>

            <!-- question court -->
            <div class="contenu" *ngIf="question.type_question?.slug === 'short_answer'" [id]="'control-'+question.id"
              [class.barre-verticale-r]="showErrors[i] && !this.forms[i].controls['control-'+question.id].valid">
              <app-front-short-answer [question]="question" [formControlName]="'control-'+question.id"
              [(ngModel)]="question.response_inputs[0]['value_input']" (ngModelChange)="change($event, rubrique)"></app-front-short-answer>
            </div>

            <!-- Question (échelle linéaire)  -->
            <div class="contenu" *ngIf="question.type_question?.slug === 'lineary_scale'" [id]="'control-'+question.id"
              [class.barre-verticale-r]="showErrors[i] && !this.forms[i].controls['control-'+question.id].valid">
              <app-front-linear-scal [question]="question" [formControlName]="'control-'+question.id"
              [(ngModel)]="question.response_inputs[0]['value_input']" (ngModelChange)="change($event, rubrique)"></app-front-linear-scal>
            </div>

            <!-- Date  -->
            <div class="contenu" *ngIf="question.type_question?.slug === 'date'" [id]="'control-'+question.id"
              [class.barre-verticale-r]="showErrors[i] && !this.forms[i].controls['control-'+question.id].valid">
              <app-front-date [question]="question" [formControlName]="'control-'+question.id"
              [(ngModel)]="question.response_inputs[0]['value_input']" (ngModelChange)="change($event, rubrique)"></app-front-date>
            </div>

            <!-- time  -->
            <div class="contenu" *ngIf="question.type_question?.slug === 'hour'" [id]="'control-'+question.id"
              [class.barre-verticale-r]="showErrors[i] && !this.forms[i].controls['control-'+question.id].valid">
              <app-front-hour [question]="question" [formControlName]="'control-'+question.id"
              [(ngModel)]="question.response_inputs[0]['value_input']" (ngModelChange)="change($event, rubrique)"></app-front-hour>
            </div>
            <!-- reponse longue  -->
            <div class="contenu" *ngIf="question.type_question?.slug === 'width_answer'" [id]="'control-'+question.id"
              [class.barre-verticale-r]="showErrors[i] && !this.forms[i].controls['control-'+question.id].valid">
              <app-front-long-answer [formControlName]="'control-'+question.id" [question]="question"
              [(ngModel)]="question.response_inputs[0]['value_input']" (ngModelChange)="change($event, rubrique)"></app-front-long-answer>
            </div>

            <!-- liste déroulante  -->
            <div class="contenu" *ngIf="question.type_question?.slug === 'list_scroll'" [id]="'control-'+question.id"
              [class.barre-verticale-r]="showErrors[i] && !this.forms[i].controls['control-'+question.id].valid">
              <app-front-list-scroll [question]="question" [formControlName]="'control-'+question.id"
              [(ngModel)]="question.response_inputs[0]['value_input']" (ngModelChange)="change($event, rubrique)"></app-front-list-scroll>
            </div>

          </ng-container>
        </form>
      </div>
    </div>
    <!-- fin container -->

  
  <!--

    <div class="contenu">
      <p class="title">Question (choix multiple)</p>
      <ul class="progress-bare">
        <li class="ma-rep">
          <p>reponse 1</p>
          <progressbar [value]="15"><span class="absolute">14%</span></progressbar>
        </li>
        <li class="rep">
          <p>reponse 2</p>
          <progressbar [value]="76"><span class="absolute">76%</span></progressbar>
        </li>
        <li class="rep">
          <p>reponse 3</p>
          <progressbar [value]="10"><span class="absolute">10%</span></progressbar>
        </li>
      </ul>
    </div>

  -->

    
    <!-- FIN -->


    <div class="new-page">
      <p class="retoure" *ngIf="i > 0" (click)="previous()">Retour</p>
      <p class="suivant" (click)="next()">suivant</p>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="isCorrectionPage">
  <div class="front-rubrique">
    <div class="contenu-header">
      <div class="container">
        <h1 class="title">Merci d’avoir
          <br class="bloc" />répondu au quizz !
          <br/>
          <small>Votre score final est de 0/8.</small>
        </h1>
        <p>Vous pouvez consultez le détail de vos points et la correction en cliquant ci-dessous :</p>
        <button class="btn btn-one" [routerLink]="['/front/correction', quiz.uid]">Voir la correction</button>
      </div>
    </div>
    <div class="new-page">
      <p class="suivant">Quitter</p>
    </div>
  </div>
</ng-container>
