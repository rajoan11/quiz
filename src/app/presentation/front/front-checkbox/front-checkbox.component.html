<p class="title">{{question.description || 'Question (cases Ã  cocher)'}}</p>
<mat-radio-group>
  <mat-checkbox *ngFor="let option of question.response_options" 
  [value]="option.slug" (change)="change($event, option.slug)">
    <span class="nb-400 padd" *ngIf="option.slug !== 'autres'">{{option.name}}</span>
    <ng-container *ngIf="option.slug === 'autres'">
      <span class="other-option">Autres : </span>
      <mat-form-field  (change)="changeTextInput()">
        <input matInput [(ngModel)]="otherValue">
      </mat-form-field>
    </ng-container>
  </mat-checkbox>
</mat-radio-group> 
<div class="obligatoire" *ngIf="question.is_mandatory">Obligatoire</div>
