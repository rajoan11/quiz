<!-- IMAGES & embed -->
<div class="prent-content-drop" [ngClass]="{ 'w-picto': contentQuiz.value === 'image'}" [ngStyle]="{'border-color':contentQuiz.value === 'image' ? colorCss : '' }">
  <div class="support"></div>
  <div class="type-contenu img" *ngIf="contentQuiz.value === 'image'">Image</div>
  <div class="type-contenu text" *ngIf="contentQuiz.value === 'text'">
    <i class="glyphicon glyphicon-text-size">&nbsp;</i>Texte</div>
  <div class="type-contenu embed_a" *ngIf="contentQuiz.value === 'embed'">
    <i> </i>Embed</div>
  <div class="clear"></div>

  <div class="content-drop">
    <div *ngIf="contentQuiz.value === 'embed'">
      <div class="embed-responsive embed-responsive-16by9">
        <iframe class="embed-responsive-item" [src]="getUrl(contentQuiz.content)"></iframe>
      </div>
      <div class="clear"></div>
    </div>
    <div *ngIf="contentQuiz.value === 'text'">
      <app-ngx-editor [placeholder]="'Entrer text ici...'" [(ngModel)]="contentQuiz.content" [spellcheck]="true"></app-ngx-editor>
    </div>
    <div *ngIf="contentQuiz.value === 'image'">

      <div id="result "></div>
      <div *ngIf="contentQuiz.content">
        <img [src]="displayImage(contentQuiz.content)" alt=" ">
      </div>
      <!-- image pardefaut -->
      <div class="img-defaut" *ngIf="!contentQuiz.content">
        <svg viewBox="0 0 25 20" xmlns="http://www.w3.org/2000/svg">
          <path d="M1.944.278A1.959 1.959 0 0 0 0 2.222v15c0 1.063.882 1.945 1.944 1.945h21.112A1.959 1.959 0 0 0 25 17.222v-15A1.959 1.959 0 0 0 23.056.278H1.944zm0 1.666h21.112c.168 0 .277.11.277.278v10.313l-6.38-5.93a.844.844 0 0 0-.608-.216.843.843 0 0 0-.555.252l-5.304 5.555-3.845-3.125a.862.862 0 0 0-1.085.026l-3.89 3.481V2.222c0-.168.11-.278.278-.278z"
            fill-rule="nonzero" fill="#ccc"></path>
        </svg>
      </div>
      <div class="clear "></div>
      <div class="outils " *ngIf="contentQuiz.value === 'image'">
        <div class="w-50 " [style.background-color]="colorCss" (click)="contentQuiz.display = 'full'"></div>
        <div class="w-50 " (click)="contentQuiz.display= 'center'"></div>
      </div>
    </div>
    <div class="groupe-btn ">
      <div class="row ">
        <div class="col-sm-4 pull-right" [ngClass]="{'text-type': contentQuiz.value === 'text'}">
          <table>
            <tr>
              <td>
                <button class="btn btn-suppr" (click)="deleteContent(index)"></button>
              </td>
              <td class="upload-img" *ngIf="contentQuiz.value === 'embed'">
                <div class="input-group image-preview" [ngClass]="{'not-youtube': !isYoutubeVideo}">
                  <input placeholder="" [(ngModel)]="contentQuiz.urlYoutube" type="text" class="form-control image-preview-filename" placeholder="Votre url ..."
                    (blur)="addYoutubeVideo(contentQuiz.urlYoutube,contentQuiz)">
                </div>
              </td>
              <td class="upload-img" *ngIf="contentQuiz.value === 'image'">
                <div class="input-group image-preview">
                  <input placeholder="" type="text" class="form-control image-preview-filename" disabled="disabled">
                  <!-- don't give a name === doesn't send on POST/GET -->
                  <span class="input-group-btn">
                    <!-- image-preview-clear button -->
                    <button type="button" class="btn btn-default image-preview-clear" style="display:none;">
                      <span class="glyphicon glyphicon-remove"></span> Clear </button>
                    <!-- image-preview-input -->
                    <div class="btn image-preview-input btn-primary" [style.background-color]="colorCss">
                      <span class="glyphicon glyphicon-folder-open"></span>
                      <span class="image-preview-input-title"></span>
                      <input type="file" (change)="onFileChanged($event,contentQuiz)" accept="image/png, image/jpeg, image/gif" name="input-file-preview"
                      />
                      <!-- rename it -->
                    </div>
                    <button type="button" class="btn btn-labeled btn-primary" [style.background-color]="colorCss">
                      <span class="btn-label">
                        <i class="glyphicon glyphicon-upload"></i>
                      </span>
                    </button>
                  </span>
                </div>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
